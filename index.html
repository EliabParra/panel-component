    <script type="module">
        import { PanelComponent } from './lib/PanelComponent/PanelComponent.js';

        const panel = new PanelComponent({
            title: 'Panel Component',
            showClose: true,
            resizable: true,
            draggable: true
        })

        panel.built = () => {
            panel.addRow({
                id: '1',
                elements: [
                    '<div>item 1</div>',
                    '<div>item 2</div>',
                    '<div>item 3</div>'
                ],
                styles: {
                    background: 'red',
                    borderLeft: '1px solid #ccc',
                    padding: '10px'
                },
                contentEditable: true
            })
            .addElement({
                id: '2',
                x: 50,
                y: 200,
                element: '<div>OK</div>',
                styles: {
                    border: '1px solid #ccc',
                    padding: '10px'
                }
            })
            .addRow({
                id: '3',
                elements: [
                    '<div>item 1</div>',
                    '<div>item 2</div>',
                    '<div>item 3</div>'
